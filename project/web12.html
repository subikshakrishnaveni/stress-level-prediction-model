

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display</title>
    <style>
        /* CSS for styling the numbers */
        body {
            margin: 0;
            padding: 0;
            background-color: lightgray; /* Set your background color here */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .number {
            font-size: 24px;
            font-weight: bold;
            margin: 5px;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        /* CSS for background colors */
        .number:nth-child(1) {
            background-color: red;
        }

        .number:nth-child(2) {
            background-color: blue;
        }

        .number:nth-child(3) {
            background-color: green;
        }

        .number:nth-child(4) {
            background-color: yellow;
        }

        .number:nth-child(5) {
            background-color: orange;
        }

        .number:nth-child(6) {
            background-color: purple;
        }

        .number:nth-child(7) {
            background-color: pink;
        }

        .number:nth-child(8) {
            background-color: teal;
        }

        .number:nth-child(9) {
            background-color: brown;
        }

        .number:nth-child(10) {
            background-color: gray;
        }

        /* CSS to change text color to black for all numbers */
        .number a {
            color: black;
        }
    </style>
</head>
