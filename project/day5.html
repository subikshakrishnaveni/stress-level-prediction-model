<head>

    <style>
        /* CSS for styling the webpage */
        body {
            margin: 0;
            padding: 0;
            background-color: lightpink; /* Set your background image path here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: antiquewhite;
            text-align: center;
            position: relative;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);

        }

        h1 {
            font-size: 36px;
        }
        h2 {
            font-size: 36px;

        }

        p2 {

            color: black;
        }
        p1 {
            font-size: 18px;
            color: white;
        }

        /* CSS for audio player */
        audio {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
        }

        /* CSS for a button to play/pause the audio */
        #audio-control {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #audio-control:hover {
            background-color: #2980b9;
        }

        /* CSS for content below the button */
        #content-below-button {
            margin: 20px;
            display: none; /* Initially hide the content */
        }

        /* CSS for the "Completed" button */
        #completed-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            bottom: -60px; /* Adjusted the bottom position */
            left: 50%;
            transform: translateX(-50%);
        }

        /* CSS for the checkbox label */
        label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: antiquewhite;
        }
    </style>
</head>
