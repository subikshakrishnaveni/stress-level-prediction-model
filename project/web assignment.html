<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face capture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Simple Emotion Display</h1>
        <video id="webcam" autoplay playsinline width="640" height="480" class="border"></video>
        <canvas id="canvas" width="640" height="480" class="d-none"></canvas>
        <div class="mt-3">
            <button id="captureBtn" class="btn btn-primary">Capture Image</button>
        </div>
        <div id="result" class="mt-3">
            <h3 id="message" class="d-none">You look so happy today! Have a nice day!cherish each and every moment of your life</h3>
        </div>
    </div>

    <script>
        const webcamElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const messageElement = document.getElementById('message');
        const ctx = canvasElement.getContext('2d');
        
        async function setupWebcam() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            webcamElement.srcObject = stream;
        }

        function captureImage() {
            ctx.drawImage(webcamElement, 0, 0, canvasElement.width, canvasElement.height);
            messageElement.classList.remove('d-none');
        }

        captureBtn.addEventListener('click', captureImage);
        setupWebcam();
    </script>
</body>
</html>
