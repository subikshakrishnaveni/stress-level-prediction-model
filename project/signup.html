<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Box</title>
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2016/11/28/21/20/woman-1866081_1280.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: lavender;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: 40px auto; /* Keep the gap size */
            max-width: 300px; /* Decreased max-width to reduce the size of the outside box */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 18px;
            margin: 5px 0; /* Reduced the margin between paragraphs */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0; /* Reduced the margin between input fields */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px 0; /* Adjusted the margin for the button */
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        
        <form action="signup.php" method="post">
            <p>Name: <input type="text" placeholder="Enter your name" name="name"></p>
            <p>Age: <input type="text" placeholder="Enter your age" name="age"></p>
            <p>Email: <input type="email" placeholder="Enter your email address" name="email"></p>
            <p>City: <input type="text" placeholder="Enter your City" name="city"></p>
            <p>Phone number: <input type="text" placeholder="Enter your phone number" name="phone"></p>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#">Login</a></p>
        <p>Register</p>
    </div>
</body>
</html>
