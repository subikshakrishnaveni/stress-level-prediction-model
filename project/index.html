<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-photo/positive-vibes-only-inspiration-concept_53876-121015.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button-container {
            margin-top: auto;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF0000; /* Red (#FF0000) */
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #CC0000; /* Darker Red (#CC0000) on hover */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="signup.html" class="button">Sign Up</a>
        <a href="login.html" class="button">Login</a>
    </div>
</body>
</html>
