<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* CSS for styling the webpage */
        body {
            margin: 0;
            padding: 0;
            background-color: aquamarine ; /* Set your background image path here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: antiquewhite;
            text-align: center;
            position: relative;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }
        h2 {
            font-size: 36px;
            color: black;
        }

        p2 {
            font-size: 18px;
            color: black;
        }
        p1 {
            font-size: 18px;
            color: white;
        }
        #completed-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            bottom: -100px; /* Adjusted the bottom position */
            left: 50%;
            transform: translateX(-50%);
        }
        #question {
            font-size: 28px; /* Increased the size of the question text */
            font-weight: bold;
            color: black; /* Change the color of the question text */
        }
        .container {
            margin-top: 20px;
        }
        .container input[type="radio"] {
            display: none; /* Hide the default radio buttons */
        }
        .container label {
            color: black; /* Change the color of the radio button labels */
            font-size: 24px; /* Increased the size of the radio button labels */
            cursor: pointer;
        }
        .container label::before {
            content: "\00a0"; /* Add some spacing before the radio buttons */
            display: inline-block;
            width: 20px; /* Adjust the width as needed */
            height: 20px; /* Adjust the height as needed */
            background-color: white; /* Change the color of the radio buttons */
            border-radius: 50%;
            margin-right: 10px; /* Add spacing between the label and the radio button */
        }
        .container input[type="radio"]:checked + label::before {
            background-color: black; /* Change the color of the selected radio button */
        }
        
    </style>
</head>
<body>
    <header>

    <div class="container">

    </div>

    <!-- Image below the question -->

    </div>
